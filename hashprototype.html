<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>prototype</title>
  </head>
  <body>
    <p id="demo"></p>
    <script>

    function student(name,stream,age){
      this.name=name;
      this.stream=stream;
      this.age=age;

    }
    student.prototype.state="maharastra";
    var principal=new student("sanju","elec",24);
    document.getElementById("demo").innerHTML=principal.state;
    </script>
  </body>
</html>
